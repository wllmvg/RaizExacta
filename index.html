<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Raíces con Newton-Raphson</title>
    <link rel="stylesheet" href="styles.css">
    <script src="math.js"></script>
</head>
<header>
    Calculadora de Raíces de Ecuaciones - Método de Newton-Raphson
</header>
<body>
    
    <div class="container">
        <form id="calc-form">
            <label for="funcion">Función (en términos de x):</label>
            <input type="text" id="funcion" name="funcion" required>
            
            
            <label for="x0">Valor inicial (x₀):</label>
            <input type="number" id="x0" name="x0" step="any" required>
            
            <button type="submit">Calcular Raíz</button>
        </form>

        <h2 id="raiz"></h2>

        <h3>Resultados de las iteraciones:</h3>
        <table>
            <thead>
                <tr>
                    <th>Iteración</th>
                    <th>x</th>
                    <th>f(x)</th>
                    <th>f'(x)</th>
                    <th>Raiz Aproximada</th>
                </tr>
            </thead>
            <tbody id="tabla-resultados">
                <!-- Resultados aparecerán aquí -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <footer>
        William Felipe Melgarejo Vega
        <br>
        2024
        <hr>
        <div class="contenedor">
            <button class="boton" onclick="window.location.href='https://link-a-tu-repositorio.com';">Volver al repositorio</button>
        </div>
    </footer>
</body>
</html>
