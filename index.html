<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Newton-Raphson</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora Interactiva de Raíces con Método de Newton-Raphson</h1>
    <form id="newtonForm">
        <label for="funcion">Función f(x):</label>
        <input type="text" id="funcion" placeholder="Ejemplo: Math.pow(x, 2) - 2" required>
        <br>
        <label for="x0">Valor inicial (x0):</label>
        <input type="number" id="x0" step="0.1" required>
        <br>
        <label for="tolerancia">Tolerancia:</label>
        <input type="number" id="tolerancia" step="0.0001" value="0.000001">
        <br>
        <label for="maxIter">Número máximo de iteraciones:</label>
        <input type="number" id="maxIter" value="100">
        <br><br>
        <button type="button" onclick="calcularNewtonRaphson()">Calcular</button>
    </form>
    <h2>Resultados:</h2>
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
